documentationUrl: https://docs.airbyte.com/integrations/sources/exact
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Exact Spec
  type: object
  required:
    - division
    - credentials
  properties:
    division:
      type: integer
      description: Division code from Exact. Used to identify which administration to use.
    credentials:
      title: OAuth Credentials
      type: object
      required:
      - client_id
      - client_secret
      - access_token
      - refresh_token
      properties:
        access_token:
          type: string
          description: Access token from Exact.
          airbyte_secret: true
        refresh_token:
          type: string
          description: Refresh token from Exact.
          airbyte_secret: true
        client_id:
          type: string
          description: OAuth client_id, can be found at apps.exactonline.com.
        client_secret:
          type: string
          description: OAuth client_secret, can be found at apps.exactonline.com.
          airbyte_secret: true
