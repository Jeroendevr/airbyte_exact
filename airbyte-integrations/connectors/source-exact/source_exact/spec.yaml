documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Exact Spec
  type: object
  required:
    # - refresh_token
    - client_id
    - client_secret
  properties:
    code:
      type: string
      description: Code returned on the return UIR.
    refresh_token:
      type: string
      description: The latest refresh token from Exact.
    client_id:
      type: string
      description: OAuth client_id, can be found at apps.exactonline.com.
    client_secret:
      type: string
      description: OAuth client_secret, can be found at apps.exactonline.com.
